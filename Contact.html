<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Приклад сторінки зворотнього зв'язку</title>
<link rel="stylesheet" href="Contac.css">
</head>
<body>
  <header>
    <div class="logo">InkCraft</div>
    <nav class="navigation">
      <li><a href="index.html">Home</a></li>
      <li><a href="Designs.html">Designs</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Contact.html">Contact</a></li>
    </nav>
  </header>
<div class="container">
  <div class="contact-form">
    <form>
      <label for="full-name">Повне ім'я</label>
      <input type="text" id="full-name" placeholder="Повне ім'я">
      
      <label for="email">Електронна пошта</label>
      <input type="email" id="email" placeholder="Електронна пошта">
      
      <label for="phone-no">Номер телефону</label>
      <input type="tel" id="phone-no" placeholder="Номер телефону">
      
      <label for="message">Повідомлення</label>
      <textarea id="message" rows="4" placeholder="Повідомлення"></textarea>
      
      <button type="submit">НАДІСЛАТИ</button>
    </form>
  </div>
  <div class="social-links">
    <div class="social-media">
        <div class="social-media-container">
          <div class="social-media-row">
            <a href="https://www.instagram.com/Example" target="_blank">
              <i class="fab fa-instagram"></i>
              <span><img src="typcn_social-instagram-circular.png" alt=""></span>
            </a>
          </div>
          <div class="social-media-row">
            <a href="https://www.facebook.com/Example" target="_blank">
              <i class="Vector.png"></i>
              <span><img src="Vector.png" alt=""></span>
            </a>
          </div>
          <div class="social-media-row">
            <span><img src="typcn_social-youtube-circular.png" alt=""></span>
          </div>
          <div class="social-media-row">
            <a href="https://t.me/Example" target="_blank">
              <i class="fab fa-telegram"></i>
              <span><img src="cib_telegram.png" alt=""></span>
            </a>
          </div>
          <div class="social-media-row">
            <span><img src="typcn_social-twitter-circular.png" alt=""></span>
          </div>
        </div>
      </div>
  </div>
</div>
  
<button id="openModalBtn">Отримати купон</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <h2>Бесплатна набивка тату</h2>
        <p>Покажіть цей купон для отримання безкоштовної набивки тату.</p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
